name: Integration Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ darwin, linux, windows ]
        arch: [ arm64, amd64 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: '1.19.3'
          cache: true
      - run: ./tools/version.sh
      - run: go build -o ipatool-${{ matrix.os }}
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
      - uses: actions/upload-artifact@v2
        with:
          name: ipatool-${{ matrix.os }}
          path: ipatool-${{ matrix.os }}
          if-no-files-found: error
  test_macos:
    name: Test (macOS)
    runs-on: macos-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        command: [auth, download, purchase, search]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ipatool-darwin
          path: ipatool
      - run: chmod +x ./ipatool
      - run: ./ipatool ${{ matrix.command }} --help
  test_linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        command: [auth, download, purchase, search]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ipatool-linux
          path: ipatool
      - run: chmod +x ./ipatool
      - run: ./ipatool ${{ matrix.command }} --help
  test_windows:
    name: Test (Windows)
    runs-on: windows-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        command: [auth, download, purchase, search]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: ipatool-windows
          path: ipatool
      - run: chmod +x ./ipatool
      - run: ./ipatool ${{ matrix.command }} --help