name: Unit Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test-networking:
    name: Test Networking
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure Xcode
        run: sudo xcode-select -s "/Applications/Xcode_13.2.1.app"
      - name: Build
        working-directory: Networking
        run: swift build
      - name: Run tests
        working-directory: Networking
        run: swift test
